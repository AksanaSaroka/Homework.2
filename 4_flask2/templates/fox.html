{% extends 'base.html' %}

{% block title %}fox{% endblock %}

{% block content %}
    <h1>Количество лисичек {{count_fox}}</h1>
    <h1>{{text}}</h1>   
    <br>

    <div class="fig-wrapper">
        <!-- вариант картинки из интернета -->
        {% for fox in foxes %}
            <figure>
                <img width="300"  src="{{fox}}" alt="Random Fox" >
            </figure>
        {% endfor %}
    </div>

   
    <p>
        <a href="/">На главную</a>
    </p>
{% endblock %}
