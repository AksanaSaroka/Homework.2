<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enter</title>

</head>
<body>
    <h1>Количество лисичек {{count_fox}}</h1>

        {% endfor %}

    <p>
        <a href="/">На главную</a>
    </p>

</html>
