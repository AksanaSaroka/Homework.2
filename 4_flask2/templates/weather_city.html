{% extends 'base.html' %}

{% block title %}weather{% endblock %}

{% block content %}


    <h1>Погода в городе {{city}}</h1>
    <h1>{{text}}</h1>   
    <br>
    <div class="forecast">
        <p> status {{weather.status}} </p>
        <p> humidity {{weather.humidity}} </p>
        <p> temperature {{temp}} </p>
        <p> feels like {{feels_like}} </p>
    
    </div>

   
    <p>
        <a href="/">На главную</a>
    </p>
 {% endblock %}
